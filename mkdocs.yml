      - Session 7: phase-1/session-07.md
      - Session 8: phase-1/session-08.md
      - Session 9: phase-1/session-09.md
  - Phase 2 · Virtualization & Cloud (S10–S13):
      - Session 10: phase-2/session-10.md
      - Session 11: phase-2/session-11.md
      - Session 12: phase-2/session-12.md
      - Session 13: phase-2/session-13.md
  - Phase 3 · DevOps Foundations (S14–S17):
      - Session 14: phase-3/session-14.md
      - Session 15: phase-3/session-15.md
      - Session 16: phase-3/session-16.md
      - Session 17: phase-3/session-17.md
  - Phase 4 · CI/CD & Monitoring (S18–S20):
      - Session 18: phase-4/session-18.md
