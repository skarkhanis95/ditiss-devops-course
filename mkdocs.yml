site_name: PG-DITISS 2025 · IT Infrastructure & DevOps
site_description: Course site for IT Infrastructure & DevOps (PG-DITISS Aug 2025)
site_url: https://example.github.io/ditiss-devops-course/
repo_url: https://github.com/example/ditiss-devops-course
repo_name: Course Repo

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: material/school

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - About:
      - Course Overview: about/overview.md
  - Resources:
      - Tools & Setup: resources/tools.md
      - References: resources/references.md
  - About:
      - Course Overview: about/overview.md
  - Session 0 · Agile & Tools:
      - Overview: 00-session-0/README.md
  - Phase 1 · Infrastructure (S6–S9):
